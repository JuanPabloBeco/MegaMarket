{% extends "base.html" %}
{% block title %}Ticket{% endblock title %}

{% block extra_head %}
{% endblock extra_head %}

{% block content %}

    <div class="col-md-4 col-md-offset-4 form-div">
        <form class="form-vertical" action="{% url 'ticket' %}" method="POST">

            {{ form.non_field_errors }}

            {% csrf_token %}

            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    <label for="{{ field.id_for_label }}">{{ field.name }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <input type="submit" value="Submit"/>
        </form>
    </div>
{% endblock content %}
